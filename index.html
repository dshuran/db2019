<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0,
        width=device-width"/>
        <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
        <script src="https://js.cit.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript"></script>
        <title>HERE JavaScript API</title>
    </head>
    <body>
        <div style="width: 640px; height: 480px" id="map"></div>
        <script>
            // Инициализация платформы
            var platform = new H.service.Platform({
                'app_id': 'kyFZFwVFLPltWgWPeHqg',
                'app_code': 'p_KQvPzRD083Mp-GiN8VkQ'
            });

            // Получение списка базовых карт
            var maptypes = platform.createDefaultLayers({lg: "rus"});

            // Инициализация объекта карты и рендеринг
            var map = new H.Map(
                document.getElementById('map'),
                maptypes.normal.map,
                {
                    zoom: 10,
                    center: {lng: 37.620, lat: 55.751}
                });
        </script>
    </body>
</html>
