<html>
<head>
    <meta name="viewport" content="initial-scale=1.0,width=device-width"/>
    <!-- Подключаем библиотеки Here API for JavaScript -->
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-data.js"></script>
    <script type="text/javascript" src="https://js.datalens.api.here.com/latest/mapsjs-datalens.js"></script>
    <script type="text/javascript" src="https://js.datalens.api.here.com/latest/mapsjs-datalens.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

    <!-- HERE CSS Styles -->
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>HERE JavaScript API</title>

</head>

<body>
<div id="map"></div>
<script>
    var platform = new H.service.Platform({
        'apikey': 'Y6cpkPLOv2g63XNGWoJtC57ZEQM3t7yzoT2T4eoxjeY'
    });
    var targetElement = document.getElementById('map');
    var defaultLayers = platform.createDefaultLayers();
    var map = new H.Map(
        document.getElementById('map'),
        defaultLayers.vector.normal.map,
        {
            zoom: 10,
            center: { lat: 52.51, lng: 13.4 }
        });
    var mapEvents = new H.mapevents.MapEvents(map);
    var behavior = new H.mapevents.Behavior(mapEvents);

    // initialize a map - this map is centered over Europe
    // add a resize listener to make sure that the map occupies the whole container
    window.addEventListener('resize', () => map.getViewPort().resize());

    // create default UI with layers provided by the platform
    var ui = H.ui.UI.createDefault(map, defaultLayers);
</script>

<script src='index.js' type="module"></script>

</body>
</html>
